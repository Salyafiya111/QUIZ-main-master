{% extends "base.html" %}

{% block title %}Создать опрос{% endblock %}

{% block content %}
<h1>Создать новый опрос</h1>
<form method="POST" action="{{ url_for('main.create_poll') }}">
    <div class="form-group">
        <label for="title">Название опроса</label>
        <input type="text" class="form-control" id="title" name="title" required maxlength="100" />
    </div>
    <div class="form-group">
        <label for="description">Описание (необязательно)</label>
        <textarea class="form-control" id="description" name="description" rows="3" maxlength="500"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
{% endblock %}
